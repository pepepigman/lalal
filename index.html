<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Welcome to the Token Trading MiniApp</h1>
    <div id="user-info"></div>

    <script>
        // Initialize the Telegram Web App
        Telegram.WebApp.ready();

        // Display user information
        const userInfo = Telegram.WebApp.initDataUnsafe.user;
        document.getElementById('user-info').innerHTML = `Hello, ${userInfo.first_name}!`;

        // Handle closing the app
        function closeApp() {
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
