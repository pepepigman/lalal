<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Trading MiniApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="profile-pic" src="default-profile.jpg" alt="Profile Picture" class="profile-pic">
            <h1 id="user-name">Hi User</h1>
        </div>
        <div class="main-content">
            <p>What would you like to do?</p>
            <div class="button-container">
                <button class="action-button">Quick Buy</button>
                <div class="vertical-line"></div>
                <button class="action-button">Dashboard</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
