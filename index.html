<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Welcome to the Token Trading MiniApp</h1>
    <div id="user-info"></div>
    <button id="buy-token">Buy Token</button>
    <button id="sell-token">Sell Token</button>

    <script>
        // Initialize the Telegram Web App
        Telegram.WebApp.ready();

        // Display user information
        const userInfo = Telegram.WebApp.initDataUnsafe.user;
        document.getElementById('user-info').innerHTML = `Hello, ${userInfo.first_name}!`;

        // Example functions to handle buy/sell actions
        document.getElementById('buy-token').addEventListener('click', function() {
            // Implement token buying logic here
            alert('Token buying functionality to be implemented.');
        });

        document.getElementById('sell-token').addEventListener('click', function() {
            // Implement token selling logic here
            alert('Token selling functionality to be implemented.');
        });

        // Handle closing the app
        function closeApp() {
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
